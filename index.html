<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorías</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Calorías</h1>
        <form id="calorieForm">
            <label for="gender">Sexo:</label>
            <select id="gender" required>
                <option value="" disabled selected>Selecciona el sexo</option>
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
            </select>
            <label for="age">Edad (años):</label>
            <input type="number" id="age" required>
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" required>
            <label for="height">Estatura (cm):</label>
            <input type="number" id="height" required>
            <label for="activity">Nivel de actividad física:</label>
            <select id="activity" required>
                <option value="" disabled selected>Selecciona tu nivel de actividad</option>
                <option value="1.2">Sedentario (poco o ningún ejercicio)</option>
                <option value="1.375">Ligero (ejercicio ligero o deportes 1-3 días a la semana)</option>
                <option value="1.55">Moderado (ejercicio moderado o deportes 3-5 días a la semana)</option>
                <option value="1.725">Activo (ejercicio duro o deportes 6-7 días a la semana)</option>
                <option value="1.9">Muy activo (ejercicio muy duro o trabajo físico)</option>
            </select>
            <button type="submit">Calcular Calorías</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
